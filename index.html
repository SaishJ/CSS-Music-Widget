<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Widget</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="music-widget">
        <img
          src="https://i.pinimg.com/736x/58/8f/1d/588f1d615987865c7f83cd8a1841e2db.jpg"
          alt="..."
          class="art"
        />
        <div class="song-info">
          <h1 class="song-title">Why This Kolaveri Di</h1>
          <p class="artist-name">Anirudh Ravichander and Dhanush</p>
        </div>
        <ul class="toolbar">
          <li>
            <!-- <button aria-label="previous"> -->
            <img src="src/backward.svg" alt="..." />
            <!-- </button> -->
          </li>
          <li>
            <button class="button-play" aria-label="play">
              <img class="play" src="src/play.svg" alt="..." />
            </button>
          </li>
          <li>
            <!-- <button aria-label="next"> -->
            <img src="src/forward.svg" alt="..." />
            <!-- </button> -->
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
